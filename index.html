<!DOCTYPE html>
<html>

    <head>
        <title>My Postcard</title>
        <link href="styles.css" type="text/css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">  
    </head>

    <body>
        <div class="principal">
            <div class="header">
                <div class="title">
                    <h1>My Postcard</h1>
                </div>
                <div class="logo">
                    <img width="100px" height="110px" src="http://assets.breatheco.de/apis/img/icon/4geeks.png"/>
                </div>
            </div>
            <div class="bodyOfthePostcard">
                <div class="text">
                    <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                    <p>This is so cool, can't wait to start doing more stuff!</p>
                </div>
				<div class="formula">
					<input type="text" placeholder="Some Name"/>
					<input type="email" placeholder="Some email"/>
					<input type="text" placeholder="Some comment"/>
				</div>
            </div>
            <div class="footer">
                <button>Send My Postcard</button>
            </div>
        </div>
    </body>
</html>
